<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QPDS - Quantitative Poker Decision System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #2a5298;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.1);
        }

        .card-input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card-input {
            width: 60px;
            text-align: center;
            text-transform: uppercase;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .results {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            min-height: 100px;
        }

        .results h3 {
            color: #2a5298;
            margin-bottom: 10px;
        }

        .result-item {
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 3px;
            border-left: 3px solid #2a5298;
        }

        .result-item strong {
            color: #2a5298;
        }

        .factors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .factor-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #28a745;
        }

        .factor-item .factor-name {
            font-weight: bold;
            color: #495057;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .factor-item .factor-value {
            color: #2a5298;
            font-size: 18px;
            font-weight: bold;
        }

        .recommendation-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }

        .recommendation-box .action {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .recommendation-box .explanation {
            opacity: 0.95;
            font-size: 1.1rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #28a745 0%, #ffc107 50%, #dc3545 100%);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .slider-value {
            font-weight: bold;
            color: #2a5298;
            min-width: 30px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(42, 82, 152, 0.1);
            border-radius: 50%;
            border-top: 3px solid #2a5298;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ QPDS</h1>
            <p>Quantitative Poker Decision System - AI-Powered Poker Analytics</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>ðŸ“Š Game State</h2>

                <div class="input-group">
                    <label>Your Cards (e.g., As Kh)</label>
                    <div class="card-input-container">
                        <input type="text" class="card-input" id="hero1" placeholder="As" value="As">
                        <input type="text" class="card-input" id="hero2" placeholder="Kh" value="Kh">
                    </div>
                </div>

                <div class="input-group">
                    <label>Community Cards</label>
                    <div class="card-input-container">
                        <input type="text" class="card-input" id="board1" placeholder="Flop 1">
                        <input type="text" class="card-input" id="board2" placeholder="Flop 2">
                        <input type="text" class="card-input" id="board3" placeholder="Flop 3">
                        <input type="text" class="card-input" id="board4" placeholder="Turn">
                        <input type="text" class="card-input" id="board5" placeholder="River">
                    </div>
                </div>

                <div class="input-group">
                    <label>Pot Size ($)</label>
                    <input type="number" id="pot" placeholder="100" value="100">
                </div>

                <div class="input-group">
                    <label>Amount to Call ($)</label>
                    <input type="number" id="toCall" placeholder="20" value="20">
                </div>

                <div class="input-group">
                    <label>Your Stack ($)</label>
                    <input type="number" id="heroStack" placeholder="500" value="500">
                </div>

                <div class="input-group">
                    <label>Opponent Stack ($)</label>
                    <input type="number" id="villainStack" placeholder="500" value="500">
                </div>

                <div class="input-group">
                    <label>Position</label>
                    <select id="position">
                        <option value="BTN">Button (BTN)</option>
                        <option value="CO">Cutoff (CO)</option>
                        <option value="HJ">Hijack (HJ)</option>
                        <option value="MP2">Middle Position</option>
                        <option value="UTG">Under the Gun</option>
                        <option value="SB">Small Blind</option>
                        <option value="BB">Big Blind</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Street</label>
                    <select id="street">
                        <option value="PREFLOP">Preflop</option>
                        <option value="FLOP">Flop</option>
                        <option value="TURN">Turn</option>
                        <option value="RIVER">River</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Opponent Range (Optional)</label>
                    <input type="text" id="range" placeholder="e.g., AA,KK,QQ,AKs">
                </div>

                <div class="input-group">
                    <label>Risk Preference</label>
                    <div class="slider-container">
                        <span>Conservative</span>
                        <input type="range" class="slider" id="risk" min="0" max="10" value="5">
                        <span>Aggressive</span>
                        <span class="slider-value" id="riskValue">5</span>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn" onclick="getRecommendation()">Get Recommendation</button>
                    <button class="btn btn-secondary" onclick="calculateEquity()">Calculate Equity</button>
                </div>
            </div>

            <div class="card">
                <h2>ðŸŽ² Analysis Results</h2>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing...</p>
                </div>

                <div id="recommendation" style="display: none;">
                    <div class="recommendation-box">
                        <div class="action" id="actionResult">-</div>
                        <div class="explanation" id="explanation">-</div>
                    </div>
                </div>

                <div class="results" id="results">
                    <h3>Factors</h3>
                    <div class="factors-grid" id="factorsGrid">
                        <div class="factor-item">
                            <div class="factor-name">Equity</div>
                            <div class="factor-value">-</div>
                        </div>
                        <div class="factor-item">
                            <div class="factor-name">Pot Odds</div>
                            <div class="factor-value">-</div>
                        </div>
                        <div class="factor-item">
                            <div class="factor-name">Hand Strength</div>
                            <div class="factor-value">-</div>
                        </div>
                        <div class="factor-item">
                            <div class="factor-name">Position</div>
                            <div class="factor-value">-</div>
                        </div>
                    </div>
                </div>

                <div id="error" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        // Update risk slider value display
        document.getElementById('risk').addEventListener('input', function(e) {
            document.getElementById('riskValue').textContent = e.target.value;
        });

        function getGameState() {
            const hero1 = document.getElementById('hero1').value;
            const hero2 = document.getElementById('hero2').value;
            const board = [
                document.getElementById('board1').value,
                document.getElementById('board2').value,
                document.getElementById('board3').value,
                document.getElementById('board4').value,
                document.getElementById('board5').value
            ].filter(v => v);

            return {
                hero_cards: [hero1, hero2].filter(v => v),
                board: board,
                pot_size: parseFloat(document.getElementById('pot').value) || 0,
                to_call: parseFloat(document.getElementById('toCall').value) || 0,
                hero_stack: parseFloat(document.getElementById('heroStack').value) || 1000,
                villain_stack: parseFloat(document.getElementById('villainStack').value) || 1000,
                position: document.getElementById('position').value,
                street: document.getElementById('street').value,
                villain_range: document.getElementById('range').value || null,
                risk_preference: parseInt(document.getElementById('risk').value)
            };
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('recommendation').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            hideLoading();
        }

        async function getRecommendation() {
            showLoading();

            try {
                const gameState = getGameState();

                const response = await fetch(`${API_URL}/api/get_recommendation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(gameState)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Display recommendation
                document.getElementById('actionResult').textContent = data.action.toUpperCase();
                if (data.amount > 0 && data.action === 'raise') {
                    document.getElementById('actionResult').textContent += ` $${data.amount.toFixed(2)}`;
                }
                document.getElementById('explanation').textContent = data.explanation;
                document.getElementById('recommendation').style.display = 'block';

                // Display factors
                displayFactors(data.all_factors);

                hideLoading();
            } catch (error) {
                showError(`Error: ${error.message}. Make sure the backend is running.`);
            }
        }

        async function calculateEquity() {
            showLoading();

            try {
                const gameState = getGameState();

                const response = await fetch(`${API_URL}/api/get_equity`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hero_cards: gameState.hero_cards,
                        board: gameState.board,
                        villain_range: gameState.villain_range,
                        num_opponents: 1,
                        iterations: 10000
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Display equity
                document.getElementById('actionResult').textContent = `${data.win_percentage.toFixed(1)}%`;
                document.getElementById('explanation').textContent = `Win probability against opponent range`;
                document.getElementById('recommendation').style.display = 'block';

                hideLoading();
            } catch (error) {
                showError(`Error: ${error.message}. Make sure the backend is running.`);
            }
        }

        function displayFactors(factors) {
            if (!factors) return;

            const factorsGrid = document.getElementById('factorsGrid');
            factorsGrid.innerHTML = '';

            const importantFactors = [
                { key: 'equity', name: 'Equity', format: 'percent' },
                { key: 'pot_odds', name: 'Pot Odds', format: 'percent' },
                { key: 'hand_strength', name: 'Hand Strength', format: 'percent' },
                { key: 'position_factor', name: 'Position', format: 'percent' },
                { key: 'stack_to_pot_ratio', name: 'SPR', format: 'number' },
                { key: 'fold_equity', name: 'Fold Equity', format: 'percent' },
                { key: 'outs', name: 'Outs', format: 'integer' },
                { key: 'board_wetness', name: 'Board Wetness', format: 'percent' }
            ];

            importantFactors.forEach(factor => {
                if (factors[factor.key] !== undefined) {
                    const div = document.createElement('div');
                    div.className = 'factor-item';

                    let value = factors[factor.key];
                    if (factor.format === 'percent') {
                        value = (value * 100).toFixed(1) + '%';
                    } else if (factor.format === 'number') {
                        value = value.toFixed(2);
                    } else if (factor.format === 'integer') {
                        value = Math.round(value);
                    }

                    div.innerHTML = `
                        <div class="factor-name">${factor.name}</div>
                        <div class="factor-value">${value}</div>
                    `;

                    factorsGrid.appendChild(div);
                }
            });
        }

        // Test API connection on load
        window.onload = async function() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (!response.ok) {
                    console.error('Backend is not responding');
                }
            } catch (error) {
                console.error('Cannot connect to backend:', error);
                showError('Cannot connect to backend. Please ensure the Flask server is running (python backend/api/app.py)');
            }
        };
    </script>
</body>
</html>
